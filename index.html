<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンタイプじゃんけん</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="game-header">
            <h1>ポケモンタイプじゃんけん</h1>
            <p id="instruction-text">ポケモンを えらぼう！</p>
        </header>

        <main id="game-area">
            <!-- Pokemon Selection Grid -->
            <div id="selection-screen" class="screen active">
                <div class="name-inputs">
                    <div class="name-input-group" id="player1-name-group">
                        <label for="player1-name">トレーナー 1</label>
                        <input type="text" id="player1-name" placeholder="ネーム" maxlength="10">
                    </div>
                    <div class="name-input-group hidden" id="player2-name-group">
                        <label for="player2-name">トレーナー 2</label>
                        <input type="text" id="player2-name" placeholder="ネーム" maxlength="10">
                    </div>
                </div>
                <div class="pokemon-search-container">
                    <select id="mode-select">
                        <option value="full">フルモード</option>
                        <option value="omakase">おまかせモード</option>
                        <option value="type">タイプモード</option>
                    </select>
                    <select id="region-filter">
                        <option value="all">すべてのちほう</option>
                        <option value="gen1">カントー (1-151)</option>
                        <option value="gen2">ジョウト (152-251)</option>
                        <option value="gen3">ホウエン (252-386)</option>
                        <option value="gen4">シンオウ (387-493)</option>
                        <option value="gen5">イッシュ (494-649)</option>
                        <option value="gen6">カロス (650-721)</option>
                        <option value="gen6_za">カロス地方(ZA)</option>
                        <option value="gen7">アローラ (722-807)</option>
                        <option value="unknown">不明 (808-809)</option>
                        <option value="gen8">ガラル (810-905)</option>
                        <option value="gen9">パルデア (906-)</option>
                        <option value="hisui">ヒスイ</option>
                    </select>
                    <select id="type1-filter">
                        <option value="all">タイプ1</option>
                        <option value="normal">ノーマル</option>
                        <option value="fire">ほのお</option>
                        <option value="water">みず</option>
                        <option value="electric">でんき</option>
                        <option value="grass">くさ</option>
                        <option value="ice">こおり</option>
                        <option value="fighting">かくとう</option>
                        <option value="poison">どく</option>
                        <option value="ground">じめん</option>
                        <option value="flying">ひこう</option>
                        <option value="psychic">エスパー</option>
                        <option value="bug">むし</option>
                        <option value="rock">いわ</option>
                        <option value="ghost">ゴースト</option>
                        <option value="dragon">ドラゴン</option>
                        <option value="dark">あく</option>
                        <option value="steel">はがね</option>
                        <option value="fairy">フェアリー</option>
                    </select>
                    <select id="type2-filter">
                        <option value="all">タイプ2</option>
                        <option value="none">なし</option>
                        <option value="normal">ノーマル</option>
                        <option value="fire">ほのお</option>
                        <option value="water">みず</option>
                        <option value="electric">でんき</option>
                        <option value="grass">くさ</option>
                        <option value="ice">こおり</option>
                        <option value="fighting">かくとう</option>
                        <option value="poison">どく</option>
                        <option value="ground">じめん</option>
                        <option value="flying">ひこう</option>
                        <option value="psychic">エスパー</option>
                        <option value="bug">むし</option>
                        <option value="rock">いわ</option>
                        <option value="ghost">ゴースト</option>
                        <option value="dragon">ドラゴン</option>
                        <option value="dark">あく</option>
                        <option value="steel">はがね</option>
                        <option value="fairy">フェアリー</option>
                    </select>
                    <input type="text" id="pokemon-search" placeholder="ポケモンをけんさく" autocomplete="off">
                    <div id="search-suggestions" class="search-suggestions hidden"></div>
                </div>
                <div class="pokemon-grid" id="pokemon-grid">
                    <!-- Javascript will populate this -->
                </div>
                <div class="type-selection-grid hidden" id="type-selection-grid">
                    <div class="type-rule-selector">
                        <label class="rule-label" for="battle-rule-toggle">1タイプ</label>
                        <label class="switch">
                            <input type="checkbox" id="battle-rule-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                        <label class="rule-label" for="battle-rule-toggle">2タイプ</label>
                    </div>
                    <div class="type-rule-selector" id="constraint-selector">
                        <label class="rule-label" for="constraint-toggle">1タイプだけでもいいよ</label>
                        <label class="switch">
                            <input type="checkbox" id="constraint-toggle">
                            <span class="slider round"></span>
                        </label>
                        <label class="rule-label" for="constraint-toggle">2タイプせんたくしてね</label>
                    </div>
                    <button type="button" class="type-btn" data-type="normal">ノーマル</button>
                    <button type="button" class="type-btn" data-type="fire">ほのお</button>
                    <button type="button" class="type-btn" data-type="water">みず</button>
                    <button type="button" class="type-btn" data-type="electric">でんき</button>
                    <button type="button" class="type-btn" data-type="grass">くさ</button>
                    <button type="button" class="type-btn" data-type="ice">こおり</button>
                    <button type="button" class="type-btn" data-type="fighting">かくとう</button>
                    <button type="button" class="type-btn" data-type="poison">どく</button>
                    <button type="button" class="type-btn" data-type="ground">じめん</button>
                    <button type="button" class="type-btn" data-type="flying">ひこう</button>
                    <button type="button" class="type-btn" data-type="psychic">エスパー</button>
                    <button type="button" class="type-btn" data-type="bug">むし</button>
                    <button type="button" class="type-btn" data-type="rock">いわ</button>
                    <button type="button" class="type-btn" data-type="ghost">ゴースト</button>
                    <button type="button" class="type-btn" data-type="dragon">ドラゴン</button>
                    <button type="button" class="type-btn" data-type="dark">あく</button>
                    <button type="button" class="type-btn" data-type="steel">はがね</button>
                    <button type="button" class="type-btn" data-type="fairy">フェアリー</button>
                    <div class="type-random-buttons">
                        <button type="button" class="type-random-btn" id="random-type-btn">おまかせ</button>
                    </div>
                    <button type="button" class="type-confirm-btn" id="type-confirm-btn">けってい</button>
                </div>

            </div>

            <!-- Battle Screen -->
            <div id="battle-screen" class="screen hidden">
                <div class="battle-arena">
                    <div class="fighter player">
                        <p class="player-name" id="player1-label">トレーナー 1</p>
                        <div class="fighter-card" id="player-fighter"></div>
                        <p class="pokemon-name" id="player1-pokemon-name"></p>
                        <p class="pokemon-types" id="player1-types"></p>
                        <p class="pokemon-multiplier" id="player1-multiplier"></p>
                    </div>
                    <div class="vs-badge">VS</div>
                    <div class="fighter cpu">
                        <p class="player-name" id="player2-label">トレーナー 2</p>
                        <div class="fighter-card" id="cpu-fighter"></div>
                        <p class="pokemon-name" id="player2-pokemon-name"></p>
                        <p class="pokemon-types" id="player2-types"></p>
                        <p class="pokemon-multiplier" id="player2-multiplier"></p>
                    </div>
                </div>
                <!-- View Result Button -->
                <div style="text-align: center; margin-top: 30px;">
                    <button id="view-result-btn" class="action-btn hidden"
                        style="background: #ff5722; color: white; border: none; padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,87,34,0.4); transition: transform 0.2s;">
                        かちまけをみる！
                    </button>
                </div>
                <div id="result-display" class="result-display hidden">
                    <h2 id="result-message"></h2>
                    <button id="restart-btn" class="btn-primary">もういちど あそぶ</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
